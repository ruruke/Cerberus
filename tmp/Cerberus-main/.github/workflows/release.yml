name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for release'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always

