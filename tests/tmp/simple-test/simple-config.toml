[project]
name = "simple-test"
version = "1.0.0"

[[proxies]]
name = "nginx-proxy"
type = "nginx"
external_port = 80
internal_port = 80
upstream = "http://misskey:3000"

[anubis]
enabled = true
bind = ":8080"
difficulty = 5
target = "http://nginx-proxy:80"

[[services]]
name = "misskey"
domain = "mi.test.local"
upstream = "http://127.0.0.1:3000"
websocket = true
