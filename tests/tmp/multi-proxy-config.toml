[project]
name = "multi-proxy-test"

[[proxies]]
name = "nginx-proxy"
type = "nginx"
external_port = 8080
internal_port = 80

[[proxies]]
name = "caddy-proxy"
type = "caddy"
external_port = 8081
internal_port = 80

[[proxies]]
name = "haproxy-proxy"
type = "haproxy"
external_port = 8082
internal_port = 80

[[proxies]]
name = "traefik-proxy"
type = "traefik"
external_port = 8083
internal_port = 80

[[services]]
name = "test-service"
domain = "test.example.com"
upstream = "http://backend:3000"
websocket = true
compress = true
max_body_size = "10m"
