# Generated by Cerberus
# Static configuration

# API and dashboard
api:
  dashboard: true
  debug: true

# Entry points
entryPoints:
  web:
    address: ":80"

# Providers
providers:
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  format: json

accessLog:
  format: json
  filePath: /var/log/traefik/access.log

# Metrics
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true

# Health check
ping:
  entryPoint: web
